name: Release

on:
  push:
    tags:
      - 'v*'

concurrency:
  group: release-${{ github.ref }}
  cancel-in-progress: false

permissions:
  contents: write

jobs:

  # Verify tag is on main branch
  verify-tag:
    name: Verify tag is on main branch
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.ref }}
          fetch-depth: 0

      - name: Verify version matches Cargo.toml and pyproject.toml
        run: |
          TAG_VERSION="${GITHUB_REF#refs/tags/v}"
          CARGO_VERSION=$(sed -n 's/^version = "\([^"]*\)".*/\1/p' Cargo.toml)
          PYPROJECT_VERSION=$(sed -n 's/^version = "\([^"]*\)".*/\1/p' pyproject.toml)

          if [ -z "$CARGO_VERSION" ]; then
            echo "Error: Could not read version from Cargo.toml"
            exit 1
          fi
          if [ -z "$PYPROJECT_VERSION" ]; then
            echo "Error: Could not read version from pyproject.toml"
            exit 1
          fi
          if [ "$TAG_VERSION" != "$CARGO_VERSION" ]; then
            echo "Error: Tag version ($TAG_VERSION) does not match Cargo.toml version ($CARGO_VERSION)"
            exit 1
          fi
          if [ "$TAG_VERSION" != "$PYPROJECT_VERSION" ]; then
            echo "Error: Tag version ($TAG_VERSION) does not match pyproject.toml version ($PYPROJECT_VERSION)"
            exit 1
          fi

          echo "✓ Version $TAG_VERSION matches Cargo.toml and pyproject.toml"

      - name: Verify tag is on main branch
        run: |
          # Get the commit SHA that the tag points to
          TAG_COMMIT=$(git rev-list -n 1 ${{ github.ref }})

          # Check if this commit is reachable from main branch
          if ! git merge-base --is-ancestor $TAG_COMMIT origin/main; then
            echo "Error: Tag ${{ github.ref }} is not on the main branch"
            echo "Tags must be created from the main branch for releases"
            exit 1
          fi

          echo "✓ Tag is on main branch"

  # Build standalone binaries for GitHub release
  build-binaries:
    name: Build binary ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    needs: [verify-tag]
    strategy:
      fail-fast: true
      matrix:
        include:
          # Linux
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            platform: linux
            archive: tar.gz
          - os: ubuntu-latest
            target: aarch64-unknown-linux-gnu
            platform: linux
            archive: tar.gz

          # macOS
          - os: macos-latest
            target: x86_64-apple-darwin
            platform: macos
            archive: tar.gz
          - os: macos-latest
            target: aarch64-apple-darwin
            platform: macos
            archive: tar.gz

          # Windows
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            platform: windows
            archive: zip
          - os: windows-latest
            target: aarch64-pc-windows-msvc
            platform: windows
            archive: zip

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.ref }}

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install cross (for cross-compilation)
        if: matrix.target == 'aarch64-unknown-linux-gnu'
        run: cargo install cross

      - name: Build binary
        shell: bash
        run: |
          if [ "${{ matrix.target }}" = "aarch64-unknown-linux-gnu" ]; then
            cross build --release --target ${{ matrix.target }}
          else
            cargo build --release --target ${{ matrix.target }}
          fi

      - name: Create archive (Unix)
        if: matrix.archive == 'tar.gz'
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          ARCHIVE_NAME="augent-v${VERSION}-${{ matrix.target }}"
          mkdir -p "${ARCHIVE_NAME}"
          cp "target/${{ matrix.target }}/release/augent" "${ARCHIVE_NAME}/"
          cp README.md LICENSE "${ARCHIVE_NAME}/" || true
          tar -czf "${ARCHIVE_NAME}.tar.gz" "${ARCHIVE_NAME}"
          echo "ARCHIVE_PATH=${ARCHIVE_NAME}.tar.gz" >> $GITHUB_ENV

      - name: Create archive (Windows)
        if: matrix.archive == 'zip'
        shell: pwsh
        run: |
          $VERSION = $env:GITHUB_REF -replace 'refs/tags/v', ''
          $ARCHIVE_NAME = "augent-v$VERSION-${{ matrix.target }}"
          New-Item -ItemType Directory -Path $ARCHIVE_NAME
          Copy-Item "target/${{ matrix.target }}/release/augent.exe" "$ARCHIVE_NAME/"
          if (Test-Path README.md) { Copy-Item README.md "$ARCHIVE_NAME/" }
          if (Test-Path LICENSE) { Copy-Item LICENSE "$ARCHIVE_NAME/" }
          Compress-Archive -Path $ARCHIVE_NAME -DestinationPath "$ARCHIVE_NAME.zip"
          echo "ARCHIVE_PATH=$ARCHIVE_NAME.zip" | Out-File -FilePath $env:GITHUB_ENV -Append

      - name: Upload binary artifact
        uses: actions/upload-artifact@v4
        with:
          name: binary-${{ matrix.target }}
          path: ${{ env.ARCHIVE_PATH }}

  # Build Python wheels for PyPI (not for GitHub release)
  build-wheels:
    name: Build wheel ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    needs: [build-binaries]
    strategy:
      fail-fast: true
      matrix:
        include:
          # Linux
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            platform: linux
          - os: ubuntu-latest
            target: aarch64-unknown-linux-gnu
            platform: linux

          # macOS
          - os: macos-latest
            target: x86_64-apple-darwin
            platform: macos
          - os: macos-latest
            target: aarch64-apple-darwin
            platform: macos

          # Windows
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            platform: windows
          - os: windows-latest
            target: aarch64-pc-windows-msvc
            platform: windows

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.ref }}

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install system dependencies (Linux)
        if: matrix.platform == 'linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y libssl-dev pkg-config

      - name: Build wheels
        uses: PyO3/maturin-action@v1
        env:
          PKG_CONFIG_PATH: /usr/lib/x86_64-linux-gnu/pkgconfig
          PKG_CONFIG_LIBDIR: /usr/lib/x86_64-linux-gnu
          OPENSSL_DIR: /usr
          OPENSSL_NO_VENDOR: 1
        with:
          target: ${{ matrix.target }}
          args: --release --out dist --compatibility pypi
          manylinux: ${{ matrix.platform == 'linux' && 'auto' || '' }}

      - name: Upload wheels
        uses: actions/upload-artifact@v4
        with:
          name: wheels-${{ matrix.platform }}-${{ matrix.target }}
          path: dist/*.whl

  # Publish to crates.io (first)
  publish-crates:
    name: Publish to crates.io
    runs-on: ubuntu-latest
    needs: [build-binaries]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.ref }}

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Publish to crates.io
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}
        run: cargo publish --allow-dirty

  # Create GitHub release with binaries (second, after crates.io succeeds)
  github-release:
    name: Create GitHub release
    needs: [build-wheels, build-binaries]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.ref }}

      - name: Download all binaries
        uses: actions/download-artifact@v4
        with:
          pattern: binary-*
          path: dist
          merge-multiple: true

      - name: Create checksums
        run: |
          cd dist
          sha256sum augent-* > checksums.txt

      - name: Extract release notes
        id: extract-release-notes
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "version=$VERSION" >> $GITHUB_OUTPUT

          if ! grep -qF "## [$VERSION]" CHANGELOG.md; then
            echo "Error: CHANGELOG.md has no '## [$VERSION]' section"
            exit 1
          fi

          # Escape dots in version for regex (e.g. 0.5.0 -> 0\.5\.0)
          VERSION_ERE=$(printf '%s' "$VERSION" | sed 's/\./\\./g')

          # Extract release notes from CHANGELOG.md
          awk -v ver_ere="$VERSION_ERE" '
            $0 ~ "^## \\[" ver_ere "\\]" {flag=1; next}
            /^## \[/ {flag=0}
            flag {print}
          ' CHANGELOG.md > release-notes.md

      - name: Create GitHub release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            dist/augent-*.tar.gz
            dist/augent-*.zip
            dist/checksums.txt
          body_path: release-notes.md
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # Publish to PyPI (last, after GitHub release succeeds)
  publish-pypi:
    name: Publish to PyPI
    needs: [github-release, build-wheels]
    runs-on: ubuntu-latest
    environment:
      name: pypi
      url: https://pypi.org/p/augent
    permissions:
      id-token: write

    steps:
      - name: Download all wheels
        uses: actions/download-artifact@v4
        with:
          pattern: wheels-*
          path: dist
          merge-multiple: true

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          skip-existing: true
          print-hash: true
