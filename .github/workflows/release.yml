name: Release

on:
  push:
    tags:
      - "v*"

concurrency:
  group: release-${{ github.ref }}
  cancel-in-progress: false

permissions:
  contents: write

jobs:
  verify:
    name: Verify version
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.ref }}
          fetch-depth: 0

      - name: Verify tag is on main branch
        run: |
          # Get the commit SHA that the tag points to
          TAG_COMMIT=$(git rev-list -n 1 ${{ github.ref }})

          # Check if this commit is reachable from main branch
          if ! git merge-base --is-ancestor $TAG_COMMIT origin/main; then
            echo "Error: Tag ${{ github.ref }} is not on the main branch"
            echo "Tags must be created from the main branch for releases"
            exit 1
          fi

          echo "✓ Tag is on main branch"

      - name: Verify version matches package files
        run: |
          TAG_VERSION="${GITHUB_REF#refs/tags/v}"
          CARGO_VERSION=$(sed -n 's/^version = "\([^"]*\)".*/\1/p' Cargo.toml)

          if [ -z "$CARGO_VERSION" ]; then
            echo "Error: Could not read version from Cargo.toml"
            exit 1
          fi
          if [ "$TAG_VERSION" != "$CARGO_VERSION" ]; then
            echo "Error: Tag version ($TAG_VERSION) does not match Cargo.toml version ($CARGO_VERSION)"
            exit 1
          fi

          if [ ! -f Cargo.lock ]; then
            echo "Error: Cargo.lock is missing"
            exit 1
          fi

          # Extract version from augent package in Cargo.lock
          CARGO_LOCK_VERSION=$(awk '/^name = "augent"$/{getline; if (/^version = /) {gsub(/"/, "", $3); print $3}}' Cargo.lock)

          if [ -z "$CARGO_LOCK_VERSION" ]; then
            echo "Error: Could not read version from Cargo.lock (augent package not found)"
            exit 1
          fi

          if [ "$TAG_VERSION" != "$CARGO_LOCK_VERSION" ]; then
            echo "Error: Tag version ($TAG_VERSION) does not match Cargo.lock version ($CARGO_LOCK_VERSION)"
            exit 1
          fi

          PYPROJECT_VERSION=$(sed -n 's/^version = "\([^"]*\)".*/\1/p' pyproject.toml)
          if [ -z "$PYPROJECT_VERSION" ]; then
            echo "Error: Could not read version from pyproject.toml"
            exit 1
          fi
          if [ "$TAG_VERSION" != "$PYPROJECT_VERSION" ]; then
            echo "Error: Tag version ($TAG_VERSION) does not match pyproject.toml version ($PYPROJECT_VERSION)"
            exit 1
          fi

          PACKAGE_JSON_VERSION=$(sed -n 's/^[[:space:]]*"version"[[:space:]]*:[[:space:]]*"\([^"]*\)".*/\1/p' package.json)
          if [ -z "$PACKAGE_JSON_VERSION" ]; then
            echo "Error: Could not read version from package.json"
            exit 1
          fi
          if [ "$TAG_VERSION" != "$PACKAGE_JSON_VERSION" ]; then
            echo "Error: Tag version ($TAG_VERSION) does not match package.json version ($PACKAGE_JSON_VERSION)"
            exit 1
          fi

          echo "✓ Version $TAG_VERSION matches Cargo.toml, Cargo.lock, pyproject.toml, and package.json"

      - name: Verify version matches changelog
        run: |
          TAG_VERSION="${GITHUB_REF#refs/tags/v}"

          if ! grep -qF "## [$TAG_VERSION]" CHANGELOG.md; then
            echo "Error: CHANGELOG.md has no '## [$TAG_VERSION]' section"
            exit 1
          fi

          echo "✓ CHANGELOG.md has version $TAG_VERSION"

  # Build standalone binaries for GitHub release
  build-binaries:
    name: Build binary ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    needs: [verify]
    strategy:
      fail-fast: true
      matrix:
        include:
          # Linux
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            platform: linux
            archive: tar.gz
          - os: ubuntu-latest
            target: aarch64-unknown-linux-gnu
            platform: linux
            archive: tar.gz

          # macOS
          - os: macos-latest
            target: x86_64-apple-darwin
            platform: macos
            archive: tar.gz
          - os: macos-latest
            target: aarch64-apple-darwin
            platform: macos
            archive: tar.gz

          # Windows
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            platform: windows
            archive: zip
          - os: windows-latest
            target: aarch64-pc-windows-msvc
            platform: windows
            archive: zip

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.ref }}

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install cross
        if: matrix.target == 'aarch64-unknown-linux-gnu'
        run: cargo install cross

      - name: Build binary
        shell: bash
        run: |
          if [ "${{ matrix.target }}" = "aarch64-unknown-linux-gnu" ]; then
            cross build --release --target ${{ matrix.target }}
          else
            cargo build --release --target ${{ matrix.target }}
          fi

      - name: Create archive (Unix)
        if: matrix.archive == 'tar.gz'
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          ARCHIVE_NAME="augent-v${VERSION}-${{ matrix.target }}"
          mkdir -p "${ARCHIVE_NAME}"
          cp "target/${{ matrix.target }}/release/augent" "${ARCHIVE_NAME}/"
          cp README.md LICENSE "${ARCHIVE_NAME}/" || true
          tar -czf "${ARCHIVE_NAME}.tar.gz" "${ARCHIVE_NAME}"
          echo "ARCHIVE_PATH=${ARCHIVE_NAME}.tar.gz" >> $GITHUB_ENV

      - name: Create archive (Windows)
        if: matrix.archive == 'zip'
        shell: pwsh
        run: |
          $VERSION = $env:GITHUB_REF -replace 'refs/tags/v', ''
          $ARCHIVE_NAME = "augent-v$VERSION-${{ matrix.target }}"
          New-Item -ItemType Directory -Path $ARCHIVE_NAME
          Copy-Item "target/${{ matrix.target }}/release/augent.exe" "$ARCHIVE_NAME/"
          if (Test-Path README.md) { Copy-Item README.md "$ARCHIVE_NAME/" }
          if (Test-Path LICENSE) { Copy-Item LICENSE "$ARCHIVE_NAME/" }
          Compress-Archive -Path $ARCHIVE_NAME -DestinationPath "$ARCHIVE_NAME.zip"
          echo "ARCHIVE_PATH=$ARCHIVE_NAME.zip" | Out-File -FilePath $env:GITHUB_ENV -Append

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: binary-${{ matrix.target }}
          path: ${{ env.ARCHIVE_PATH }}

  # Publish to crates.io
  publish-crates:
    name: Publish to crates.io
    runs-on: ubuntu-latest
    needs: [build-binaries]
    permissions:
      id-token: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.ref }}

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Authenticate with crates.io via OIDC
        uses: rust-lang/crates-io-auth-action@v1
        id: auth

      - name: Publish to crates.io
        run: |
          set +e
          cargo publish 2>&1 | tee /tmp/cargo-publish.log
          EXIT_CODE=${PIPESTATUS[0]}
          if [ $EXIT_CODE -ne 0 ]; then
            if grep -q "already exists" /tmp/cargo-publish.log; then
              echo "Package already exists on crates.io, skipping publish"
              exit 0
            else
              echo "cargo publish failed."
              cat /tmp/cargo-publish.log
              exit $EXIT_CODE
            fi
          fi
        env:
          CARGO_REGISTRY_TOKEN: ${{ steps.auth.outputs.token }}

  # Create GitHub release from binaries
  publish-github:
    name: Publish to GitHub
    needs: [build-binaries]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.ref }}

      - name: Download binaries
        uses: actions/download-artifact@v4
        with:
          pattern: binary-*
          path: dist
          merge-multiple: true

      - name: Create checksums
        run: |
          cd dist
          sha256sum augent-* > checksums.txt

      - name: Extract release notes
        id: extract-release-notes
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "version=$VERSION" >> $GITHUB_OUTPUT

          # Escape dots in version for regex (e.g. 0.5.0 -> 0\.5\.0)
          VERSION_ERE=$(printf '%s' "$VERSION" | sed 's/\./\\./g')

          # Extract release notes from CHANGELOG.md
          awk -v ver_ere="$VERSION_ERE" '
            $0 ~ "^## \\[" ver_ere "\\]" {flag=1; next}
            /^## \[/ {flag=0}
            flag {print}
          ' CHANGELOG.md > release-notes.md

      - name: Publish to GitHub
        uses: softprops/action-gh-release@v1
        with:
          files: |
            dist/augent-*.tar.gz
            dist/augent-*.zip
            dist/checksums.txt
          body_path: release-notes.md
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # Publish to npm
  publish-npm:
    name: Publish to npm
    needs: [build-binaries]
    runs-on: ubuntu-latest
    environment:
      name: npm
      url: https://www.npmjs.com/package/augent
    permissions:
      contents: read
      id-token: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.ref }}

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: lts/*
          registry-url: "https://registry.npmjs.org"

      - name: Download binaries from artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: binary-*
          path: dist
          merge-multiple: true

      - name: Extract binaries to bin directory
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          mkdir -p bin

          # Extract binaries for all platforms
          for archive in dist/augent-v${VERSION}-*.tar.gz dist/augent-v${VERSION}-*.zip; do
            if [ ! -f "$archive" ]; then
              continue
            fi

            # Extract target from filename
            ARCHIVE_BASENAME=$(basename "$archive")
            # Remove extension (.tar.gz or .zip)
            if [[ "$ARCHIVE_BASENAME" == *.tar.gz ]]; then
              ARCHIVE_BASENAME="${ARCHIVE_BASENAME%.tar.gz}"
            elif [[ "$ARCHIVE_BASENAME" == *.zip ]]; then
              ARCHIVE_BASENAME="${ARCHIVE_BASENAME%.zip}"
            fi
            TARGET=${ARCHIVE_BASENAME#augent-v${VERSION}-}

            # Determine platform directory name
            case $TARGET in
              x86_64-unknown-linux-gnu)
                PLATFORM_DIR="linux-x64"
                ARCHIVE_EXT="tar.gz"
                BIN_NAME="augent"
                ;;
              aarch64-unknown-linux-gnu)
                PLATFORM_DIR="linux-arm64"
                ARCHIVE_EXT="tar.gz"
                BIN_NAME="augent"
                ;;
              x86_64-apple-darwin)
                PLATFORM_DIR="darwin-x64"
                ARCHIVE_EXT="tar.gz"
                BIN_NAME="augent"
                ;;
              aarch64-apple-darwin)
                PLATFORM_DIR="darwin-arm64"
                ARCHIVE_EXT="tar.gz"
                BIN_NAME="augent"
                ;;
              x86_64-pc-windows-msvc)
                PLATFORM_DIR="win32-x64"
                ARCHIVE_EXT="zip"
                BIN_NAME="augent.exe"
                ;;
              aarch64-pc-windows-msvc)
                PLATFORM_DIR="win32-arm64"
                ARCHIVE_EXT="zip"
                BIN_NAME="augent.exe"
                ;;
              *)
                echo "Unknown target: $TARGET"
                continue
                ;;
            esac

            # Extract binary
            mkdir -p "bin/${PLATFORM_DIR}"
            if [ "${ARCHIVE_EXT}" = "tar.gz" ]; then
              tar -xzf "$archive" -C "/tmp"
              cp "/tmp/augent-v${VERSION}-${TARGET}/${BIN_NAME}" "bin/${PLATFORM_DIR}/${BIN_NAME}"
              chmod +x "bin/${PLATFORM_DIR}/${BIN_NAME}"
              rm -rf "/tmp/augent-v${VERSION}-${TARGET}"
            else
              unzip -q "$archive" -d "/tmp"
              cp "/tmp/augent-v${VERSION}-${TARGET}/${BIN_NAME}" "bin/${PLATFORM_DIR}/${BIN_NAME}"
              rm -rf "/tmp/augent-v${VERSION}-${TARGET}"
            fi
          done

          # Make wrapper script executable
          chmod +x scripts/augent-wrapper.js

      - name: Publish to npm
        run: npm publish

  # Build Python wheels for PyPI
  build-wheels:
    name: Build wheel ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    needs: [verify]
    strategy:
      fail-fast: true
      matrix:
        include:
          # Linux
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            platform: linux
          - os: ubuntu-latest
            target: aarch64-unknown-linux-gnu
            platform: linux

          # macOS
          - os: macos-latest
            target: x86_64-apple-darwin
            platform: macos
          - os: macos-latest
            target: aarch64-apple-darwin
            platform: macos

          # Windows
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            platform: windows
          - os: windows-latest
            target: aarch64-pc-windows-msvc
            platform: windows

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.ref }}

      - name: Build wheel
        uses: PyO3/maturin-action@v1
        with:
          target: ${{ matrix.target }}
          args: --release --out dist --compatibility pypi
          manylinux: auto
          before-script-linux: |
            case "${{ matrix.target }}" in
              *aarch64*)
                # pypa/manylinux docker images are Debian based
                sudo apt-get update
                sudo apt-get install -y pkg-config libssl-dev
                ;;
              *x86_64*)
                # rust-cross/manylinux docker images are CentOS based
                yum update -y
                yum install -y openssl openssl-devel perl-core
                ;;
            esac

      - name: Upload wheel
        uses: actions/upload-artifact@v4
        with:
          name: wheel-${{ matrix.platform }}-${{ matrix.target }}
          path: dist/*.whl

  # Publish to PyPI
  publish-pypi:
    name: Publish to PyPI
    needs: [build-wheels]
    runs-on: ubuntu-latest
    environment:
      name: pypi
      url: https://pypi.org/p/augent
    permissions:
      id-token: write

    steps:
      - name: Download wheels
        uses: actions/download-artifact@v4
        with:
          pattern: wheel-*
          path: dist
          merge-multiple: true

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          skip-existing: true
          print-hash: true
