name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  # Linting and formatting - runs in parallel with build jobs
  lint:
    name: Lint and format check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Cache Rust
        uses: Swatinem/rust-cache@v2
        with:
          cache-on-failure: true

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt

      - name: Check formatting
        run: cargo fmt --all -- --check

      - name: Run clippy
        run: cargo clippy --all-targets --all-features -- -D warnings

  # Test and build on all platforms in parallel
  build:
    name: Build (${{ matrix.os }} - ${{ matrix.target }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: true
      matrix:
        include:
          # Linux
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            use_cross: false
            artifact_name: augent
            archive_name: augent-x86_64-linux.tar.gz
          - os: ubuntu-latest
            target: aarch64-unknown-linux-gnu
            use_cross: true
            artifact_name: augent
            archive_name: augent-aarch64-linux.tar.gz

          # macOS
          - os: macos-latest
            target: x86_64-apple-darwin
            use_cross: false
            artifact_name: augent
            archive_name: augent-x86_64-macos.tar.gz
          - os: macos-latest
            target: aarch64-apple-darwin
            use_cross: false
            artifact_name: augent
            archive_name: augent-aarch64-macos.tar.gz

          # Windows
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            use_cross: false
            artifact_name: augent.exe
            archive_name: augent-x86_64-windows.zip
          - os: windows-latest
            target: aarch64-pc-windows-msvc
            use_cross: false
            artifact_name: augent.exe
            archive_name: augent-aarch64-windows.zip
            build_only: true  # No ARM64 Windows runner available to run tests

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Cache Rust
        uses: Swatinem/rust-cache@v2
        with:
          key: ${{ matrix.target }}
          cache-on-failure: true

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          target: ${{ matrix.target }}

      - name: Install cross (for cross-compilation)
        if: matrix.use_cross
        run: |
          if ! command -v cross &>/dev/null; then
            cargo install cross
          fi

      - name: Run tests
        if: matrix.build_only != true
        shell: bash
        run: |
          if [ "${{ matrix.use_cross }}" = "true" ]; then
            # Use /tmp for cross (Docker): runner.temp is not mounted in the container.
            # Cross.toml [build.env] passthrough forwards AUGENT_CACHE_DIR into the container.
            export AUGENT_CACHE_DIR=/tmp/augent-cache
            cross test --release --target ${{ matrix.target }}
          else
            export AUGENT_CACHE_DIR="${{ runner.temp }}/augent-cache"
            cargo test --release --target ${{ matrix.target }}
          fi

      - name: Build release binary
        if: matrix.build_only == true
        shell: bash
        run: |
          if [ "${{ matrix.use_cross }}" = "true" ]; then
            cross build --release --target ${{ matrix.target }}
          else
            cargo build --release --target ${{ matrix.target }}
          fi
