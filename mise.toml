# Uses https://mise.jdx.dev/

### Development dependencies ###################################################

[tools]

rust = { version = "1.93", components = "rust-analyzer" }
prek = "latest"
ast-grep = "latest"
'cargo:fossil-mcp' = "latest"

[settings]
lockfile = true
task_output = "interleave"

### Environment ################################################################

# Use ./tmp as the development workspace directory
[env]
AUGENT_WORKSPACE = "{{ [config_root] | concat(with='tmp') | join_path }}"

# Run augent by name (instead of cargo run --) in the project directory
[shell_alias]
augent = "cargo build --quiet --manifest-path {{ [config_root] | concat(with='Cargo.toml') | join_path }} && {{ [config_root] | concat(with='target/debug/augent') | join_path }}"
ag = "augent"

### Tasks ######################################################################

# Usage: mise <task-name> [task-args]

[tasks.build]
description = "Build"
run = "cargo build"

[tasks.check]
description = "Run all checks"
alias = "c"
run = [{ task = "format" }, { task = "lint" }, { task = "test" }]

[tasks.format]
description = "Run fmt"
run = "cargo fmt"

[tasks.lint]
description = "Run clippy"
run = "cargo clippy --all-targets --all-features -- -D warnings"

[tasks.test]
description = "Run tests"
run = "cargo test"

[tasks.hooks]
description = "Run pre-commit hooks"
run = [
  "prek install --hook-type pre-commit --hook-type commit-msg",
  "prek run --all-files",
]

[tasks.lizard]
description = "Run lizard complexity analysis"
alias = "z"
run = "echo 'Rules:\n- Cyclomatic complexity threshold (warn if CCN > 10)\n- Length of function threshold (warn if function has > 50 lines)\n- Number of parameters threshold (warn if function has > 5 parameters)\n- Token count threshold (warn if > 300 tokens)\n' && uvx lizard -C 10 -L 50 -a 5 -T token_count=300 --warnings_only src/"

[tasks.lizard-dup]
description = "Run lizard duplicate code detection"
alias = "dup"
run = "echo 'Detecting duplicated code blocks (similar token sequences)\n' && uvx lizard -Eduplicate --warnings_only src/"
