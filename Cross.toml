# cross-rs configuration for cross-compilation (e.g. aarch64 on Ubuntu)
# https://github.com/cross-rs/cross/blob/main/docs/environment_variables.md

[build.env]
# Pass AUGENT_CACHE_DIR into the container so tests can create the cache.
# CI sets AUGENT_CACHE_DIR=/tmp/augent-cache when using cross (runner.temp is not mounted).
passthrough = ["AUGENT_CACHE_DIR"]
