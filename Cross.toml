# cross-rs configuration for cross-compilation (e.g. aarch64 on Ubuntu)
# https://github.com/cross-rs/cross/blob/main/docs/environment_variables.md

[build.env]
# Pass test cache base into the container so tests have a writable path.
# CI sets AUGENT_TEST_CACHE_DIR when using cross (runner.temp is not mounted).
passthrough = ["AUGENT_TEST_CACHE_DIR"]
